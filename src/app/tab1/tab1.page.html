<ion-header>
  <!-- <ion-toolbar>
    <ion-title>
   Users
   <ion-button (click)="logout()">Logout</ion-button>
    </ion-title>
  </ion-toolbar> -->
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="logout()" >
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
  
</ion-header>
 
<ion-content>
  <ion-row>
    <ion-col size="12" size-md="2" *ngFor="let user of users">
      <ion-card >
        <img src="../../assets/shapes.svg" />
        <ion-card-header>
        
          <ion-card-title >{{user.name}}</ion-card-title>
          <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
          <ion-card-subtitle>{{user.address.city}}</ion-card-subtitle>      
          <ion-card-subtitle>{{user.phone}}</ion-card-subtitle>
          <ion-card-subtitle>{{user.website}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  
 
</ion-content>
